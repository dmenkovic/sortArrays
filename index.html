 <button onclick="myFunction()">Sort-Numeric</button>
 <p id="demo"></p>
 <button onclick="myFunction2()">Sort-String</button>
 <p id="demo2"></p>
<script> 
  var cars = [
{type:"Volvo", year:2016},
{type:"Saab", year:2001},
{type:"BMW", year:2010}]

displayCars();

function myFunction() {
    cars.sort(function(a, b){return a.year - b.year});
    displayCars();
}
function displayCars() {
  var i;
  var len = cars.length;
  var isp = "";
  for (i = 0; i < len; i++) {
  isp += cars[i].type + " " + cars[i].year + "<br>";
}
   document.getElementById("demo").innerHTML = isp;
}
  // ----
  
displayCars2();

function myFunction2() {
    cars.sort(function(a, b){
        var x = a.type.toLowerCase();
        var y = b.type.toLowerCase();
        if (x < y) {return -1;}
        if (x > y) {return 1;}
        return 0;
    });
    displayCars2();
} 
  function displayCars2() {
  var i;
  var len = cars.length;
  var isp = "<ul>";
  for (i = 0; i < len; i++) {
  isp += "<li>" + cars[i].type + " " + cars[i].year + "</li>";
}
  isp += "</ul>";
   document.getElementById("demo2").innerHTML = isp;
}
</script>
